<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SignIn Page</title>
	</head>
	<body>
		<div class="container" style="margin-top: 80px; width: 600px;">

			<div ng-if="errorText">
				<div class="alert alert-danger alert-dismissible fade show">
				    <strong>Error!</strong> Invalid UserId and Password!.
				</div>
			</div>
			
			<div class="card">
				<div class="card-header"><h2>Sign In</h2></div>
				<div class="card-body">
					<form ng-submit="signIn()" name="signInForm">
						<div class="form-group">
							<label for="userId">UserId</label>
							<input type="text" name="userId" class="form-control" id="userId" ng-model="user.userId" required>
							<p style="color: red;" ng-show="signInForm.userId.$invalid && !signInForm.userId.$pristine" class="help-block">UserId is required.</p>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control" id="password" ng-model="user.password" required>
							<p style="color: red;" ng-show="signInForm.password.$invalid && !signInForm.password.$pristine" class="help-block">Password is required.</p>
						</div>
						<button type="submit" class="btn btn-primary" ng-disabled="signInForm.$invalid">Sign In</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
