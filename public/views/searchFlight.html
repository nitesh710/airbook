<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search Flight</title>
	</head>
	<body>
		<div class="container" style="margin-top: 80px; width: 600px;">
			<div class="card">
				<div class="card-header"><h2>Search Flight</h2></div>
				<div class="card-body">
					<form name="searchFlightForm" ng-submit="searchFlight()">
						<div class="form-group">
							<label for="from">From</label>
							<input type="text" name="from" class="form-control" id="from" ng-model="flight.from" required>
							<p style="color:red;" ng-show="searchFlightForm.from.$invalid && !searchFlightForm.from.$pristine" class="help-block">This is required.</p>
						</div>

						<div class="form-group">
							<label for="to">To</label>
							<input type="text" name="to" class="form-control" id="to" ng-model="flight.to" required>
							<p style="color:red;" ng-show="searchFlightForm.to.$invalid && !searchFlightForm.to.$pristine" class="help-block">This is required.</p>
						</div>

						<div class="form-group">
							<label for="departOn">Depart On</label>
							<input type="date" name="departOn" class="form-control" id="departOn" ng-model="flight.departOn" required>
							<p style="color:red;" ng-show="searchFlightForm.departOn.$invalid && !searchFlightForm.departOn.$pristine" class="help-block">This is required.</p>
						</div>

						<div class="form-group">
							<label for="adults">Adults</label>
							<input type="number" name="adults" class="form-control" id="adults" ng-model="flight.adults" required ng-minlength="0" ng-maxlength="5">
							<p style="color: red;" ng-show="searchFlightForm.adults.$error.minlength" class="help-block">Enter number between 0 and 5</p>
                            <p style="color: red;" ng-show="searchFlightForm.adults.$error.maxlength" class="help-block">Enter number between 0 and 5</p>
						</div>

						<div class="form-group">
							<label for="children">Chidrens</label>
							<input type="number" name="children" class="form-control" id="children" ng-model="flight.children" ng-minlength="0" ng-maxlength="5">
							<p style="color: red;" ng-show="searchFlightForm.children.$error.minlength" class="help-block">Enter number between 0 and 5</p>
                            <p style="color: red;" ng-show="searchFlightForm.children.$error.maxlength" class="help-block">Enter number between 0 and 5</p>
						</div>

						<div class="form-group">
							<label for="infants">Infants</label>
							<input type="number" name="infants" class="form-control" id="infants" ng-model="flight.infants" ng-minlength="0" ng-maxlength="5">
							<p style="color: red;" ng-show="searchFlightForm.infants.$error.minlength" class="help-block">Enter number between 0 and 5</p>
                            <p style="color: red;" ng-show="searchFlightForm.infants.$error.maxlength" class="help-block">Enter number between 0 and 5</p>
						</div>
						<button type="submit" class="btn btn-primary" ng-disabled="searchFlightForm.$invalid">Search</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
